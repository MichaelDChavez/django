<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="css\style_registro.css">
</head>
<body>
     <!-- Botón de Volver -->
     <a href="index.html" class="volver-boton">Volver</a>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form id="registroForm">
            <!-- Campo de Usuario -->
            <label for="usuario">Correo electrónico:</label>
            <input type="text" id="usuario" name="usuario" required>

            <!-- Campo de Contraseña -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <!-- Campo de Confirmar Contraseña -->
            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <!-- Mensaje de error si las contraseñas no coinciden -->
            <div id="error" class="error"></div>

            <!-- Casilla de aceptar términos y condiciones -->
            <label>
                <input type="checkbox" id="terminos" required>
                Acepto los términos y condiciones
            </label>

            <!-- Botón de Enviar -->
            <a href="login.html" class="boton">Registrarse</a>

        </form>
    </div>

    <!-- Script para validar las contraseñas -->
    <script>
        const form = document.getElementById('registroForm');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', function(event) {
            // Verificar si las contraseñas coinciden
            if (password.value !== confirmPassword.value) {
                event.preventDefault(); // Evita el envío del formulario
                errorDiv.textContent = 'Las contraseñas no coinciden';
                errorDiv.style.color = 'red';
            } else {
                errorDiv.textContent = ''; // Limpiar el mensaje si coinciden
            }
        });
    </script>

</body>
</html>
